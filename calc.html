<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>Indipixel   |   Calc</title>
        <link rel="stylesheet" href="calc.css">
    </head>
    
    <body>
        
        <div class="calc-area">
            
            <div>
                <label>Введите количество минут: </label>
                <input type="text" name="minuts" placeholder="Введите число"/>
            </div>
            
            <div>
                <label>Выберите тип связи: </label>
                <select name="commun_type">
                    <option>3G</option>
                    <option>4G</option>
                    <option>Спутник</option>
                </select>
            </div>
            
            <div>
                <button type="button" name="calc_button">Рассчитать</button>
            </div>
            
            <div>
                <label>Результат: </label>
                <input type="text" name="result" placeholder="Результат"/>
            </div>
            
        </div>
        
    </body>
    
</html>
